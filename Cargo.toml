cargo-features = ["edition"]

[package]
name = "spnego-proxy"
version = "0.1.0"
authors = ["Tomasz Kontusz <tomasz.kontusz@gmail.com>"]
edition = "2018"

[dependencies]
tokio = "0.1"
futures = "0.1"
hyper = "0.12"
rand = "0.5"
gssapi-sys = "0.2"
base64 = "0.9"
http = "0.1.7"
lazy_static = "1.0"
